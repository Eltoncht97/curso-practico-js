<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras Geometricas | Curso Practico JS</title>
</head>
<body>
  <header>
    <h1>Figuras Geometricas</h1>
    <p>Primer curso practico de Js</p>
  </header>
  <section>
    <h2>Calcula el area y perimetro de un cuadrado</h2>
    <form>
      <label for="InputCuadrado">Escribe cuanto mide cada lado de tu cuadrado:</label>
      <input id="InputCuadrado" type="number" />
      <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
      <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button>
    </form>
  </section>
  <section>
    <h2>Calcula el area y perimetro de un triangulo</h2>
    <form>
      <label for="InputLado1Triangulo">Escribe cuanto mide el lado 1 de tu triangulo:</label>
      <input id="InputLado1Triangulo" type="number" />
      <label for="InputLado2Triangulo">Escribe cuanto mide el lado 2 de tu triangulo:</label>
      <input id="InputLado2Triangulo" type="number" />
      <label for="InputBaseTriangulo">Escribe cuanto mide la base de tu triangulo:</label>
      <input id="InputBaseTriangulo" type="number" />
      <label for="InputAlturaTriangulo">Escribe cuanto mide la altura de tu triangulo:</label>
      <input id="InputAlturaTriangulo" type="number" />
      <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
      <button type="button" onclick="calcularAreaTriangulo()">Calcular el area</button>
    </form>
  </section>
  <section>
    <h2>Calcula el area y perimetro de un circulo</h2>
    <form>
      <label for="InputCirculo">Escribe cuanto mide el radio del circulo:</label>
      <input id="InputCirculo" type="number" />
      <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
      <button type="button" onclick="calcularAreaCirculo()">Calcular el area</button>
    </form>
  </section>
  <script src="./figuras.js"></script>
</body>
</html>
